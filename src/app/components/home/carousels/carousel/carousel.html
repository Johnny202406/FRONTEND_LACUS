@if(!home.loadingCategory){
  <p-carousel
    class="shadow-my rounded-md border-2 border-green-my"
    [dt]="dt"
    [value]="productos"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    autoplayInterval="3000"
    [responsiveOptions]="home.responsiveOptions"
  >
    <ng-template let-producto #item>
      <app-card-product [product]="producto"></app-card-product>
    </ng-template>
  </p-carousel>
}
@else{
  <p-carousel class="shadow-my rounded-md"
    [dt]="dt"
    [value]="productos"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    autoplayInterval="3000"
    [responsiveOptions]="home.responsiveOptions"
  >
    <ng-template let-producto #item>
      <app-skeleton-card-product></app-skeleton-card-product>
    </ng-template>
  </p-carousel>
}
