@for(category of home.categorys;track $index) { @if ($index % 2 === 0) { @if(!home.loadingCategory){
<app-card-category [category]="category"></app-card-category>
}@else {
<app-skeleton-card-category></app-skeleton-card-category>
} } @else{ @if(!home.loadingCategory){
<h5 class="text-2xl font-bold tracking-tight text-gray-900 text-center my-2">
  {{ category.nombre }}
</h5>
}@else {
<p-skeleton width="30%" height="2rem" class="my-2 mx-auto" />
}
<!-- EMPIEZA CARROUSEL DE PRODUCTOS -->
<app-carousel [productos]="category.productos"></app-carousel>
<!-- TERMINA CAROUSEL DE PRODUCTOS -->
} }
