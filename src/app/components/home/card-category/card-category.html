<div
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row gap-2 w-full overflow-hidden"
>
  <div class="flex-7 flex justify-center items-center bg-gray-100">
    <img
      class="object-contain object-center aspect-square rounded-t-lg w-48 md:rounded-none md:rounded-s-lg"
      [src]="category.secure_url"
      [alt]="category.nombre"
    />
  </div>
  <div class="flex md:flex-3 flex-col p-4 leading-normal gap-2 items-center w-full">
    <h5 class=" text-2xl font-bold tracking-tight text-gray-900">{{ category.nombre }}</h5>
    <hr class="w-full border-4 border-green-my border-t rounded-sm border-dotted" />
    <p-button
    [dt]="dtButton"
      label="Ver maÌs"
      [rounded]="true"
      severity="success"
      [routerLink]="['/categorias', category.nombre.toLowerCase()]"
      [queryParams]="{}"
    />
  </div>
</div>
