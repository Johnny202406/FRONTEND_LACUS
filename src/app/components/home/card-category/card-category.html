<div
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row gap-2 w-full"
>
  <div class="flex-7 flex justify-center items-center bg-green-my-10">
    <img
      class="object-contain object-center aspect-square rounded-t-lg w-48 md:rounded-none md:rounded-s-lg"
      [src]="category.secure_url"
      [alt]="category.nombre"
    />
  </div>
  <div class="flex flex-3 flex-col p-4 leading-normal items-center">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ category.nombre }}</h5>
    <hr class="w-full my-4 border-green-my border-t rounded-sm md:my-10 border-dotted" />
    <p-button
      label="Ver maÌs"
      [rounded]="true"
      severity="success"
      [routerLink]="['categorias', category.nombre.toLowerCase()]"
      [queryParams]="{}"
    />
  </div>
</div>
