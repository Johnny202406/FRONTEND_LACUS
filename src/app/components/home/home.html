<p-carousel [value]="home.publications" [numVisible]="1" [numScroll]="1" [circular]="true">
  <ng-template let-publicacion #item>
    @if (!home.loadingPublications) {
    <app-card-publication [publication]="publicacion"></app-card-publication>
    }@else{
    <p-skeleton height="auto" class="w-full aspect-video rounded-border" />
    }
  </ng-template>
</p-carousel>

<app-carousels></app-carousels>
