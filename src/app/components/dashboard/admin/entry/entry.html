<div class="overflow-x-auto h-full w-full flex flex-nowrap gap-2">
  <div class="shadow-md sm:rounded-lg max-w-2xl flex-none">
    <div class="flex items-center justify-between w-full flex-wrap py-4 bg-white px-2 gap-2">
      <p-button label="Agregar" icon="pi pi-plus-circle" (onClick)="product.showDialog()" />
      <p-floatlabel class="w-64" variant="on">
        <p-select
          [options]="product.enabled"
          [(ngModel)]="product.selectedEnabled"
          optionLabel="label"
          [showClear]="true"
          class="w-64"
        >
          <ng-template #selectedItem let-selectedEstado>
            <div class="flex items-center gap-2">
              <div class="truncate">{{ selectedEstado.label }}</div>
            </div>
          </ng-template>

          <ng-template let-estado #item>
            <div class="flex items-center gap-2">
              <div>{{ estado.label }}</div>
            </div>
          </ng-template>
        </p-select>
        <label for="on_label">Estado</label>
      </p-floatlabel>
      <p-floatlabel class="w-64" variant="on">
        <p-select
          [options]="product.discount"
          [(ngModel)]="product.selectedDiscount"
          optionLabel="label"
          [showClear]="true"
          class="w-64"
        >
          <ng-template #selectedItem let-selectedDiscount>
            <div class="flex items-center gap-2">
              <div class="truncate">{{ selectedDiscount.label }}</div>
            </div>
          </ng-template>

          <ng-template let-descuento #item>
            <div class="flex items-center gap-2">
              <div>{{ descuento.label }}</div>
            </div>
          </ng-template>
        </p-select>
        <label for="on_label">Descuento</label>
      </p-floatlabel>
      <p-floatlabel class="w-64" variant="on">
        <p-select
          [options]="product.categorysAll"
          [(ngModel)]="product.selectedCategory"
          optionLabel="nombre"
          [showClear]="true"
          class="w-64"
        >
          <ng-template #selectedItem let-selectedCategory>
            <div class="flex items-center gap-2">
              <div class="truncate">{{ selectedCategory.nombre }}</div>
            </div>
          </ng-template>

          <ng-template let-categoria #item>
            <div class="flex items-center gap-2">
              <div>{{ categoria.nombre }}</div>
            </div>
          </ng-template>
        </p-select>
        <label for="on_label">Categoría</label>
      </p-floatlabel>
      <p-floatlabel class="w-64" variant="on">
        <p-select
          [options]="product.brandsAll"
          [(ngModel)]="product.selectedBrand"
          optionLabel="nombre"
          [showClear]="true"
          class="w-64"
        >
          <ng-template #selectedItem let-selectedBrand>
            <div class="flex items-center gap-2">
              <div class="truncate">{{ selectedBrand.nombre }}</div>
            </div>
          </ng-template>

          <ng-template let-marca #item>
            <div class="flex items-center gap-2">
              <div>{{ marca.nombre }}</div>
            </div>
          </ng-template>
        </p-select>
        <label for="on_label">Marca</label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <p-iconfield>
          <p-inputicon class="pi pi-clipboard" />
          <input
            pInputText
            id="on_label"
            [(ngModel)]="product.searchByCodeOrName"
            classs="w-80"
            autocomplete="off"
          />
        </p-iconfield>

        <label for="on_label">Buscar por código o nombre</label>
      </p-floatlabel>
      <p-button
        icon="pi pi-search"
        label="Buscar"
        severity="danger"
        (click)="product.search()"
        [rounded]="true"
      />
      <p-button
        icon="pi pi-refresh"
        label="Resetear"
        [raised]="true"
        severity="danger"
        [rounded]="true"
        (onClick)="product.resetFilters()"
      />
    </div>
    <div class="card">
    <p-dataview #dv [value]="products" [layout]="layout">
        <ng-template #header>
            <div class="flex justify-end">
                <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                    <ng-template #item let-option>
                        <i [class]="option === 'list' ? 'pi pi-bars' : 'pi pi-table'"></i>
                    </ng-template>
                </p-selectbutton>
            </div>
        </ng-template>
        <ng-template #list let-products>
            <div class="flex flex-col">
                <div *ngFor="let i of counterArray(6); let first = first">
                    <div
                        class="flex flex-col xl:flex-row xl:items-start p-6 gap-6"
                        [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                    >
                        <p-skeleton class="!w-9/12 sm:!w-64 xl:!w-40 !h-24 mx-auto" />
                        <div
                            class="flex flex-col sm:flex-row justify-between items-center xl:items-start flex-1 gap-6"
                        >
                            <div class="flex flex-col items-center sm:items-start gap-4">
                                <p-skeleton width="8rem" height="2rem" />
                                <p-skeleton width="6rem" height="1rem" />

                                <div class="flex items-center gap-4">
                                    <p-skeleton width="6rem" height="1rem" />
                                    <p-skeleton width="3rem" height="1rem" />
                                </div>
                            </div>
                            <div class="flex sm:flex-col items-center sm:items-end gap-4 sm:gap-2">
                                <p-skeleton width="4rem" height="2rem" />
                                <p-skeleton size="3rem" shape="circle" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #>
            <div class="grid grid-cols-12 gap-4">
                <div
                    *ngFor="let i of counterArray(6); let first = first"
                    class="col-span-12 sm:col-span-6 xl:col-span-4 p-2"
                >
                    <div
                        class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded"
                    >
                        <div class="flex flex-wrap items-center justify-between gap-2">
                            <p-skeleton width="6rem" height="2rem" />
                            <p-skeleton width="3rem" height="1rem" />
                        </div>
                        <div class="flex flex-col items-center gap-4 py-8">
                            <p-skeleton height="10rem" class="w-3/4" class="w-3/4" />
                            <p-skeleton width="8rem" height="2rem" />
                            <p-skeleton width="6rem" height="1rem" />
                        </div>
                        <div class="flex items-center justify-between">
                            <p-skeleton width="4rem" height="2rem" />
                            <p-skeleton width="6rem" height="1rem" shape="circle" size="3rem" />
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>
  </div>
  <div class="card relative"> 
   
  </div>
</div>
