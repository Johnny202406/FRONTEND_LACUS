<div class="w-full flex justify-center mt-4">
  <div class="bg-white-100 flex max-w-4xl rounded-4xl overflow-hidden">
    <!-- Left: Login Form -->
    <div class="p-8 isTablet:p-16 isWeb:p-24 w-full isTablet:w-1/2">
      <h1 class="text-3xl font-bold text-black-my">LACUS PERÚ®</h1>

      <h1 class="mt-4 text-2xl font-extrabold text-black-my">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 isTablet:text-4xl isWeb:text-5xl text-3xl"
          >Bienvenido <br /></span
        >acceda a lo mejor del agro con confianza
      </h1>
      @if (!(auth.isRegistering$|async)) {
      <div class="flex flex-col mt-4 gap-6">
        <div class="flex flex-col gap-2">
          <label for="username">Ingrese y aproveche al máximo </label>
          <div id="btn-signin"></div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="username">Regístrese y empiece a comprar </label>
          <div id="btn-signup"></div>
        </div>
      </div>
    } @else {
      <h2 class="text-xl font-bold text-green-my">Complete para crear su cuenta</h2>
      <div class="flex flex-col mt-4 gap-6">
        <div class="flex flex-col gap-2">
          <label for="dni">Número de DNI</label>
          <input pInputText id="dni" aria-describedby="dni-help" pSize="small" placeholder="Ejemplo: 88664422" />
          <small id="dni-help" class="text-red-my">Dni inválido</small>
        </div>
        <div class="flex flex-col gap-2">
          <label for="celular">Número de celular</label>
          <input pInputText id="celular" aria-describedby="celular-help" pSize="small" placeholder="Ejemplo: 999777555"/>
          <small id="dni-help" class="text-red-my">Número inválido</small>
        </div>
      </div>
        }
    </div>
    
    <!-- Right: Image -->
    <div class="hidden isTablet:flex w-1/2 max-h-max relative">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <img src="imgRform.webp" alt="Placeholder Image" class="object-cover w-full h-auto" />
    </div>
  </div>
</div>
